name: Deploy React site to S3

on:
  push:
    branches: [ "main" ]   # change if you deploy from a different branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get your repo code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20    # use whatever you use locally (e.g. 18, 20, etc.)
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the React site (Vite will output to /dist)
      - name: Build project
        run: npm run build

      # 5. Deploy /dist to S3
      - name: Sync S3 bucket
        uses: aws-actions/s3-sync@v2
        with:
          bucket: fililic.com
          region: us-east-1   # change if your bucket is in a different region
          source-dir: dist
          delete: true        # remove old files that arenâ€™t in the new build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}